<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="/logo.png" alt="Focus Mode Logo">
            Focus Mode
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/tasks" class="nav-link active">Tasks</a>
            <a href="/tracker" class="nav-link">Study Tracker</a>
        </div>
    </nav>
    
    <div class="container">
        <header class="page-header">
            <h1>âœ“ Task Manager</h1>
            <p class="subtitle">Organize your study goals and track progress</p>
        </header>
        
        <!-- Add Task Section -->
        <div class="add-task-section">
            <h2>â• Add New Task</h2>
            <form id="addTaskForm" onsubmit="addTask(event)">
                <div class="form-row">
                    <div class="form-group flex-2">
                        <input type="text" id="taskTitle" placeholder="Task title (e.g., Complete Chapter 5 exercises)" required>
                    </div>
                    <div class="form-group flex-1">
                        <select id="taskPriority">
                            <option value="high">ğŸ”´ High Priority</option>
                            <option value="medium" selected>ğŸŸ¡ Medium Priority</option>
                            <option value="low">ğŸŸ¢ Low Priority</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Task description (optional)" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        
        <!-- Task Filters -->
        <div class="task-filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('high')">ğŸ”´ High Priority</button>
        </div>
        
        <!-- Tasks List -->
        <div class="tasks-container">
            <div id="tasksList" class="tasks-list">
                <p class="loading">Loading tasks...</p>
            </div>
        </div>
    </div>
    
    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>âœï¸ Edit Task</h2>
            <form id="editTaskForm" onsubmit="updateTask(event)">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="high">ğŸ”´ High Priority</option>
                        <option value="medium">ğŸŸ¡ Medium Priority</option>
                        <option value="low">ğŸŸ¢ Low Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>Created with focus by <a href="https://github.com/khushxxii" target="_blank" rel="noopener noreferrer">@khushxxii</a></p>
    </footer>
    
    <script src="time-gradient.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
